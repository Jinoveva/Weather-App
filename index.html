<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennah App</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body class="roboto-medium">
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-city" id="search-city">
                <input type="submit" value="Search" class="search-button" id="search-button">
            </form>
        </header>
        <hr>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="city" id="city">City</h1>
                    <p class="weather-app-details">
                    <div class="top-row">
                        <span id="time"></span>,
                        <span id="description"></span>
                    </div>
                    <br>
                    <div class="bottom-row">
                        Humidity: <strong id="humidity">..</strong>,
                        Wind: <strong id="windspeed">..</strong>
                    </div>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div class="temperature-icon" id="temperature-icon">ðŸŒ¡</div>
                    <div class="temperature-value" id="temperature-value">--</div>
                    <div class="temperature-unit" id="temperature-unit">Â°C</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </main>

        <hr>

        <footer>
            This project was coded by
            <a href="https://github.com/Jinoveva" target="_blank">Jinoveva Lopes</a>,
            is
            <a href="https://github.com/Jinoveva/Jennah-App" target="_blank">open-sourced on Github</a>
            and hosted on
            <a href="https://jennah-app.netlify.app" target="_blank">Netlify</a>
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
